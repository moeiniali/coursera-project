<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>coursera</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/header.css" />
    <link rel="stylesheet" href="./assets/css/mediaScreen.css" />
    <link
      rel="stylesheet"
      href="node_modules\bootstrap\dist\css\bootstrap.min.css"
    />

    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="cours_header">
      <div
        class="cours_header_item_logo d-none d-md-flex align-items-center justify-content-end"
      >
        <a href="index.html">
          <img class="m-3" src="/assets/image/logo_img.png" alt="" />
        </a>
      </div>

      <div class="cours_header_item_description flex-column">
        <a href="index.html"><h1>David Chu`s China Bistro</h1></a>
        <p>
          <img
            class="start"
            src="./assets/image/logo-star.png"
            alt="kosher certification"
            cours_header_itemcontainer-fluid
          />
          <span>Kosher Certified</span>
        </p>
      </div>

      <div class="cours_header_item_navbar">
        <div class="navbar navbar-expand-md">
          <div class="container-fluid">
            <button
              class="navbar-toggler collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item text_header_color">
                 <img src="/assets/image/restaurant.png" alt="">
                  <a class="nav-link " aria-current="page" href="#">Menu</a>
                </li>
                <li class="nav-item text_header_color">
                 <img src="/assets/image/warning.png" alt="">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item text_header_color">
                 <img src="/assets/image/pointed-star.png" alt="">
                  <a class="nav-link" href="#">Awards</a>
                </li>
                <li class="nav-item text_header_color">
                  <a class="nav-link" href="tel:410-602-5008">410-602-5008</a>
                  <span>*We Delever</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="node_modules\bootstrap\dist\js\bootstrap.bundle.min.js"></script>
  </body>
</html>
